<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Permanenties ICT Labo</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --line:rgba(15, 23, 42, .10);
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
      --radius: 16px;

      --accent:#2563eb;
      --soft:#eef2ff;

      --ok:#16a34a;
      --warn:#f59e0b;
      --danger:#ef4444;

      --sans: ui-sans-serif, system-ui, -apple-system, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      background: linear-gradient(180deg, #ffffff, var(--bg));
      color:var(--text);
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 14px 26px;
    }

    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }

    h1{ margin:0; font-size:22px; }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      box-shadow:0 6px 16px rgba(15,23,42,.06);
      font-size:12px;
      white-space:nowrap;
    }
    .pill.ok{ border-color: rgba(22,163,74,.25); background: rgba(22,163,74,.08); }
    .pill.err{ border-color: rgba(239,68,68,.25); background: rgba(239,68,68,.10); }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    table{
      width:100%;
      border-collapse:collapse;
    }
    thead th{
      text-align:left;
      font-size:12px;
      color:var(--muted);
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background:#fbfcff;
      position:sticky;
      top:0;
      z-index:1;
    }
    tbody td{
      padding:12px 14px;
      border-bottom:1px solid rgba(15,23,42,.06);
      font-size:13px;
      vertical-align:middle;
    }

    .person{
      font-weight:900;
      font-size:14px;
    }

    .where{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-size:12px;
      font-weight:700;
    }

    /* NIEUWE VAKJES */
    .tagbox{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      font-size:12px;
      font-weight:900;
      letter-spacing:.4px;
      min-width:95px;
    }

    .tagbox.hotline{
      border-color: rgba(239,68,68,.30);
      background: rgba(239,68,68,.10);
      color:#7f1d1d;
    }

    .tagbox.wacht{
      border-color: rgba(37,99,235,.28);
      background: rgba(37,99,235,.10);
      color:#1e3a8a;
    }

    .muted{color:var(--muted)}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Permanenties ICT Labo</h1>
      <div class="pill" id="pillStatus">⏳ Laden…</div>
    </header>

    <div class="card">
      <div style="max-height:75vh; overflow:auto;">
        <table>
          <thead>
            <tr>
              <th style="width:160px">Datum</th>
              <th style="width:260px">Naam</th>
              <th>Waar</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="3" class="muted">Laden…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const DATA_URL = "permanentie.json";

  let payload = null;
  let records = [];

  function safeText(v){ return (v === null || v === undefined) ? "" : String(v); }

  const CODE_RULES = [
    { label:"HOTLINE", match:(t)=> t === "H" },
    { label:"WACHT", match:(t)=> ["w","w1","w2","W"].includes(t) || ["w","w1","w2"].includes(t.toLowerCase()) }
  ];

  function splitTokens(codeField){
    const raw = safeText(codeField).trim();
    if(!raw) return [];
    return raw.split("/").map(s => s.trim()).filter(Boolean);
  }

  function mapCodeField(codeField){
    const tokens = splitTokens(codeField);
    return tokens.map(t => {
      for(const rule of CODE_RULES){
        if(rule.match(t)) return rule.label;
      }
      return t.toUpperCase();
    });
  }

  function renderTable(){
    const tbody = document.getElementById("tbody");

    if(records.length === 0){
      tbody.innerHTML = `<tr><td colspan="3" class="muted">Geen data.</td></tr>`;
      return;
    }

    tbody.innerHTML = records.map(r => {
      const mappedTokens = mapCodeField(r.code);

      const badges = mappedTokens.map(t => {
        if(t === "HOTLINE"){
          return `<span class="tagbox hotline">HOTLINE</span>`;
        }
        if(t === "WACHT"){
          return `<span class="tagbox wacht">WACHT</span>`;
        }
        return `<span class="badge">${t}</span>`;
      }).join("");

      return `
        <tr>
          <td>${safeText(r.date)}</td>
          <td class="person">${safeText(r.person)}</td>
          <td><div class="where">${badges || `<span class="muted">—</span>`}</div></td>
        </tr>
      `;
    }).join("");
  }

  async function loadData(){
    try{
      const res = await fetch(`${DATA_URL}?v=${Date.now()}`, { cache:"no-store" });
const raw = await res.json();

if(raw.result && typeof raw.result === "string"){
  payload = JSON.parse(raw.result);
} else {
  payload = raw;
}

records = payload.records || [];
      document.getElementById("pillStatus").textContent = "✅ Data geladen";
      renderTable();
    }catch(e){
      document.getElementById("pillStatus").textContent = "❌ Fout bij laden";
      document.getElementById("tbody").innerHTML =
        `<tr><td colspan="3" class="muted">Fout bij laden</td></tr>`;
    }
  }

  loadData();
</script>
</body>
</html>
